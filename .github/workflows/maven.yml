# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: mvn -B test --file pom.xml
    - run: mkdir staging && cp target/*.war staging
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: staging
    - name: Setup sonarqube
      uses: warchant/setup-sonar-scanner@v1
    - name: Run sonarqube
      env:
       # to get access to secrets.SONAR_TOKEN, provide GITHUB_TOKEN
       GITHUB_TOKEN: 9021b1208eda164e342460a4c9059c61e6fc10ec
      run: sonar-scanner
         -Dsonar.login=493cb8b8aba9bdbe6b3b9b7792d0b2a26614b776
         -Dsonar.organization=madhurichittabathina
         -Dsonar.host.url=https://sonarcloud.io
         -Dsonar.projectKey=madhurichittabathina_ecommerce
         -Dsonar.exclusions=**/*.java,**/*.jar
    - uses: HurricanKai/Publish-Docker-Github-Action@master
      with:
       name: madhu216/ecommerce
       username: madhu216
       password: madhu216@216
       dockerfile: Dockerfile
    - name: tomcat deploy
      run: curl -v -u tomcat:tomcat -T /home/runner/work/ecommerce/ecommerce/target/ecommerce.war 'http://ec2-18-224-38-134.us-east-2.compute.amazonaws.com:8080///manager/text/deploy?path=/ecommerce.war'   


      
    
